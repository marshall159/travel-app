<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Travel App</title>
</head>

<body>

    <header>
        <div>
            Travel App
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <label>
                    My trip to: 
                    <input id="location" type="text" name="input" value="" placeholder="Enter Location">
                </label>
                <!-- Departing: <input id="date" type="text" name="input" value="" placeholder="DD/MM/YYYY"> -->
                <label>
                    Departing:
                    <input type="date" id="date" name="departing">
                </label>
                <input type="submit" name="" value="submit" onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section>
                    <strong>Form Results:</strong>
                    <div id="results"></div>
                    <div id="date-result"></div>
                </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
